<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>E-Commerce</title>
</head>
    <body>
        <main>
            <nav>Mi Ecommerce</nav>

            <aside>
                <h1>Categorias</h1>
                <ul>
                    <li>
                        Perfumes <small>(13)</small>
                    </li>
                    <li>
                        Ropa <small>(21)</small>
                    </li>
                    <li>
                        Accesorios <small>(41)</small>
                    </li>
                    <li>
                        Zapatos <small>(10)</small>
                    </li>
                </ul>
            </aside>   
            
            
            <section>
                <article>
                    <div class="product-image">
                        <img src= "assets/img/mykingdom.png" alt="Perfume My kingdom">
                    </div>
                    <h2>Perfume myKingdom</h2>
                    <p>31.400</p>
                    <button>Comprar</button>
                </article>
                <article>
                    <div class="product-image">
                        <img src= "assets/img/phantom.png" alt="Perfume phantom blanco">
                    </div>
                    <h2>Perfume Phantom</h2>
                    <p>68.900</p>
                    <button>Comprar</button>
                </article>
                <article>
                    <div class="product-image">
                        <img src= "assets/img/docker.png" alt="Par de zapatos Dockers negros">
                    </div>
                    <h2>Zapatos Docker</h2>
                    <p>29.700</p>
                    <button>Comprar</button>
                </article>
                <article>
                    <div class="product-image">
                        <img src= "assets/img/pumahoodie.png" alt="Hoodie puma gris">
                    </div>
                    <h2>Poleron puma</h2>
                    <p>44.700</p>
                    <button>Comprar</button>
                </article>
            </section>

            <footer> @miecommerce</footer>
        </main> 
    </body>
</html>
